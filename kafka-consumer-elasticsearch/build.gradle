plugins {
    id 'java'
}

group 'com.github.ldubych'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.elasticsearch.client:elasticsearch-rest-client:7.5.2'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.5.2'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.4.0'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}
